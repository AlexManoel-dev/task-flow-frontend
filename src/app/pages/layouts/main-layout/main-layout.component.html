<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside 
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform bg-white border-r border-gray-200 lg:translate-x-0">

    <div class="h-16 flex items-center justify-center border-b border-gray-200 px-4">
      <a routerLink="/dashboard" class="flex items-center gap-2">

          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          <!-- <img src="../../../../assets/logos/TaskFlow-cor.svg" /> -->
        </div>
        <span class="text-xl font-bold text-gray-800">Taskflow</span>
      </a>
    </div>

          <a 
            routerLink="/dashboard" 
            routerLinkActive="bg-blue-50 text-blue-600"
            (click)="closeSidebarOnMobile()"

            </svg>
            <span>Dashboard</span>
          </a>
        </li>

          <a 
            routerLink="/users" 
            routerLinkActive="bg-blue-50 text-blue-600"

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>

        </li>

    </div>
  </aside>

  <!-- Overlay (Mobile) -->
  <div 
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"></div>

  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 fixed w-full z-20 top-0 left-0 lg:left-64 lg:w-[calc(100%-16rem)]">
    <div class="px-4 py-[7.5px] lg:px-6">
      <div class="flex items-center justify-between">
        <!-- Left: Hamburger (Mobile only) -->
        <button 
          (click)="toggleSidebar()"
          class="p-2 text-gray-600 rounded-lg hover:bg-gray-100 lg:hidden">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Center: Empty on mobile, push user menu to right -->
        <div class="flex-1 lg:flex-initial"></div>

        <!-- Right: User Menu -->
        <div class="relative">
          <button 
            (click)="toggleUserMenu()"
            class="flex items-center gap-3 p-1.5 rounded-lg hover:bg-gray-100 transition">
            <img 
              [src]="'https://ui-avatars.com/api/?name=' + userData?.fullName + '&background=4F46E5&color=fff'" 
              alt="User"
              class="w-9 h-9 rounded-full border-2 border-gray-200">
          </button>

          <!-- User Dropdown -->
          <div 
            *ngIf="isUserMenuOpen"
            class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-2">
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-semibold text-gray-800">{{ userData.fullName }}</p>
              <p class="text-xs text-gray-500 truncate">{{ userData.email }}</p>
            </div>
            <a routerLink="/profile" class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Profile
            </a>
            <div class="border-t border-gray-100 mt-2 pt-2">
              <button 
                (click)="logout()"
                class="flex items-center gap-3 px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 transition w-full">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Sign out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="p-4 lg:ml-64 mt-16">
    <div class="p-4 rounded-lg">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
