<section class="mx-auto max-w-6xl px-4 py-8">
  <!-- Header -->
  <div class="bg-white rounded-xl border border-gray-200 p-4 sm:p-6 mb-6 shadow-sm">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
      <div>
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Usuários</h2>
        <p class="text-gray-600 mt-1 text-sm sm:text-base">Gerencie os usuários do sistema</p>
      </div>
      <button 
        (click)="openAddUserModal()"
        class="flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium w-full sm:w-auto">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Novo Usuário
      </button>
    </div>

    <!-- Search Bar -->
    <div class="relative">
      <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input 
        type="text"
        placeholder="Buscar por nome, email ou função..."
        (input)="filterUsers($event)"
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
    </div>
  </div>

  <!-- Users Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div 
      *ngFor="let user of filteredUsers"
      class="bg-white rounded-xl border border-gray-200 p-5 hover:shadow-md transition-all duration-200 group">
      
      <!-- Avatar -->
      <div class="flex items-start gap-4 mb-4">
        <div class="flex-shrink-0 w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg">
          {{user.fullName.charAt(0).toUpperCase()}}
        </div>
        <div class="flex-1 min-w-0">
          <h3 class="font-semibold text-gray-800 group-hover:text-blue-600 transition truncate">
            {{user.fullName}}
          </h3>
          <p class="text-sm text-gray-500 truncate">{{user.email}}</p>
        </div>
      </div>

      <!-- Role Badge -->
      <div class="flex items-center justify-between pt-3 border-t border-gray-100">
        <span 
          class="text-xs font-medium px-2.5 py-1 rounded-full border"
          [ngClass]="getRoleBadgeClass(user.role)">
          {{getRoleLabel(user.role)}}
        </span>
        <button 
          (click)="openEditUserModal(user)"
          class="text-gray-400 hover:text-blue-600 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredUsers.length === 0" class="bg-white rounded-xl border border-gray-200 p-12 text-center">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
      <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Nenhum usuário encontrado</h3>
    <p class="text-gray-500">{{searchTerm ? 'Tente buscar por outro termo' : 'Comece criando seu primeiro usuário'}}</p>
  </div>
</section>

<!-- Add User Modal -->
<app-modal [isOpen]="isAddUserModalOpen" title="Novo Usuário" (closed)="closeAddUserModal()">
  <form [formGroup]="userForm" (ngSubmit)="submitUser()" class="space-y-4">
    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Nome completo</label>
      <input 
        formControlName="fullName"
        type="text"
        placeholder="Digite o nome completo"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Email</label>
      <input 
        formControlName="email"
        type="email"
        placeholder="usuario@exemplo.com"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Função</label>
      <select 
        formControlName="role"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
        <option value="member">Membro</option>
        <option value="manager">Gerente</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <div class="flex gap-3 pt-4">
      <button 
        type="button"
        (click)="closeAddUserModal()"
        class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium">
        Cancelar
      </button>
      <button 
        type="submit"
        class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
        Criar Usuário
      </button>
    </div>
  </form>
</app-modal>

<!-- Edit User Modal -->
<app-modal [isOpen]="isEditUserModalOpen" title="Editar Usuário" (closed)="closeEditUserModal()">
  <form [formGroup]="userForm" (ngSubmit)="updateUser()" class="space-y-4">
    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Nome completo</label>
      <input 
        formControlName="fullName"
        type="text"
        placeholder="Digite o nome completo"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Email</label>
      <input 
        formControlName="email"
        type="email"
        placeholder="usuario@exemplo.com"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 block mb-1">Função</label>
      <select 
        formControlName="role"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
        <option value="member">Membro</option>
        <option value="manager">Gerente</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <div class="flex gap-3 pt-4">
      <button 
        type="button"
        (click)="closeEditUserModal()"
        class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium">
        Cancelar
      </button>
      <button 
        type="submit"
        class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
        Salvar Alterações
      </button>
    </div>
  </form>
</app-modal>
