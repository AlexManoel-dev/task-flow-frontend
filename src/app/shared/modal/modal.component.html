<div 
  class="fixed inset-0 flex items-center justify-center transition-opacity duration-200 z-50"
  [class.opacity-0]="!isOpen"
  [class.pointer-events-none]="!isOpen"
  (click)="close()">
  <!-- camada de blur -->
  <div class="absolute inset-0 backdrop-blur-sm"></div>
  <!-- camada de escurecimento leve -->
  <div class="absolute inset-0 bg-black/40"></div>
  <!-- MODAL -->
  <div 
    class="relative bg-white w-11/12 max-w-md rounded-xl p-6 shadow-xl transition-all duration-200 z-10"
    [class.scale-95]="!isOpen"
    [class.opacity-0]="!isOpen"
    (click)="$event.stopPropagation()">
    <button 
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl leading-none w-8 h-8 flex items-center justify-center"
      (click)="close()">
      âœ•
    </button>
    <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
    <ng-content></ng-content>
  </div>
</div>
